<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Card modal</title>
</head>
<body>
    <div class="card">
        <div class="head-card">
            <h2>Registrá tu turno</h2>
            <img src="src/img/close.png" alt="">
        </div>
        <div class="date">
            <img src="src/img/arrow-left-solid.svg" alt="">
            <div class="day">
                <p class="calender">Nov. 21</p>
                <p>hoy</p>
            </div>
            <img src="src/img/arrow-right-solid.svg" alt="">
        </div>
        <div class="reservation">
            <div class="person-reservation">
                <div class="datos">
                    <h4>Odontología</h4>
                    <p>09:30 * 60 min</p>
                    <p>Dra. Emilia Díaz</p>
                </div>
                <div class="button-turno">
                    <button>Pedir turno</button>
                </div>
            </div>
            <div class="person-reservation">
                <div class="datos">
                    <h4>Odontología</h4>
                    <p>10:30 * 60 min</p>
                    <p>Dra. Erik Nest</p>
                </div>
                <div class="button-turno">
                    <button>Pedir turno</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
