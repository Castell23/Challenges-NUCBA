<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Pop-ups</title>
</head>
<body>
    <main>
        <div class="card-1">
            <div class="close">
                <img src="/assets/img/close.png" alt="">
            </div>
            <div class="card-1_img">
                <img src="/assets/img/Saly-27.png" alt="">
            </div>
            <div class="card-1_text">
                <p>Utilizamos cookies para mejorar la experiencia del usuario, la analítica y el marketing.</p>
            </div>
            <button class="card-1_button">¡Eso está bien!</button>
        </div>
        <div class="card-2">
            <div class="close">
                <img src="/assets/img/close.png" alt="">
            </div>
            <div class="card-2_img">
                <img src="/assets/img/Frame.png" alt="">
            </div>
            <div class="card-2_text">
                <p>¡Se cerrará la sesión inmediatamente!</p>
            </div>
            <button class="card-2_button">Ampliar sesión</button>
        </div>
    </main>
    <footer>
        <div class="logo-nucba">
            <img src="/assets/img/nucba.png" alt="logo">
        </div>
    </footer>
</body>
</html>
